<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Heritage Test List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>Filtreur d'unesco</h1>
    </div>
    <div class="outer-wrapper">
        <div class="table-wrapper">
            <table id = heritageTable>
                <thead>
                    <th col-index=1>Nom du site</th>
                    <th col-index=2>Continent</th>
                    <th col-index=3>Pays</th>
                    <th col-index=4>Catégorie</th>
                    <th col-index=5>date d'entrée</th>
                    <!-- Les colonnes sont ici -->
                </thead>
                <tbody>
                    <!-- Les données seront ici -->
                </tbody>
            </table>
        </div>
    </div>
    

    <div>
        <button onclick="sortDataByProperty('category')">Trier par Catégorie</button>
        <button onclick="sortDataByProperty('region')">Trier par Région</button>
        <button onclick="sortDataByProperty('coordinates')">Trier par Coordonnées</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
