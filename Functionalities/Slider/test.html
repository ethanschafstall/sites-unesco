<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Range Slider</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="wrapper">
        <div class="values">
            <span id="range1">
                1978
            </span>
            <span> &dash; </span>
            <span id="range2">
                2023
            </span>
        </div>
        <div class="container">
            <div class="slider-track"></div>
            <input type="range" min="1978" max="2023" value="2000" id="slider-1" oninput="slideOne()">
            <input type="range" min="1978" max="2023" value="2010" id="slider-2" oninput="slideTwo()">
        </div>
    </div>
    
    <!--Script-->
    <script src="test.js"></script>
</body>
</html>
